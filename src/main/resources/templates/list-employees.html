<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Directory</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>

<div class="container">
    <h3> Employee Directory</h3>
    <hr>

    <a class="btn btn-success" th:href="@{/employees/addNewEmployee}" role="button">Add Employee</a>

    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployees : ${employees}">
            <td th:text="${tempEmployees.firstName}"></td>
            <td th:text="${tempEmployees.lastName}"></td>
            <td th:text="${tempEmployees.email}"></td>
            <td> <a class="btn btn-primary" th:href="@{/employees/updateEmployeeForm(employeeId=${tempEmployees.id})}" role="button">Update</a>
                <a class="btn btn-danger" th:href="@{/employees/deleteEmployee(employeeId=${tempEmployees.id})}" role="button"
                onclick="if(!(confirm('Are Your Sure You Want to Delete The Employee'))) return false">Delete</a>
            </td>


        </tr>

        </tbody>
    </table>

</div>

</body>
</html>

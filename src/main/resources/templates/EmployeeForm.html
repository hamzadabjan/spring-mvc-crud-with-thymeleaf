<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Bootstrap demo</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>

<div>

  <h4> Employee Form</h4>
  <br>


  <form action="#" th:action="@{/employees/saveEmployeeProcess}" th:object="${employee}" method="post">
    <div class="mb-3">

      <input type="hidden" th:field="*{id}">
    </div>

    <div class="mb-3">
      <label for="exampleInputFirstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="exampleInputFirstName"  th:field="*{firstName}">
    </div>
    <div class="mb-3">
      <label for="exampleInputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="exampleInputLastName"  th:field="*{lastName}">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label">Email</label>
      <input type="text" class="form-control" id="exampleInputEmail"  th:field="*{email}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr>

  <a class="btn btn-link" th:href="@{/employees/list}" role="button">Return to Employee Directory</a>

</div>

</body>
</html>
